<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NFT Preview Card Component Challenge by Frontend Mentor"
    />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Dwayne Rodrigues" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>NFT Preview Card Component | Frontend Mentor</title>
  </head>
  <body>
    <main class="card">
      <picture>
        <img src="images/image-equilibrium.jpg" alt="equilibrium logo image" />
      </picture>
      <div class="card-content">
        <h1 class="card-header">
          Equilibrium #3429
        </h1> 
        <p class="card-msg">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="auction">
          <div class="auction-details">
          <span>
            <img src="images/icon-ethereum.svg" alt="ethereum icon"><span class="auction-price"> 0.041ETH</span>
          </span> 
          <span>
            <img src="images/icon-clock.svg" alt="clock icon"><span>3 days left</span>
          </span>
          </div>
        <div class="line"></div> 
        <div class="avatar">
          <picture>
            <img src="images/image-avatar.png" alt="user avatar image">
          </picture>
          <p>Creation of <span class="avatar-profile">Jules Wyvern</span></p>
      </div>
    </main>
    <footer class="author">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/drod109" target="_blank">Dwayne Rodrigues</a>.
    </footer>
  </body>
</html>
